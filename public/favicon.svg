<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#a67c52"/>
    </linearGradient>
  </defs>
  
  <!-- Clean geometric G using strokes for crispness -->
  <circle 
    cx="16" cy="16" r="12" 
    fill="none" 
    stroke="url(#amber)" 
    stroke-width="4"
    stroke-dasharray="62 13"
    stroke-dashoffset="-3"
  />
  
  <!-- Horizontal bar of G -->
  <line 
    x1="16" y1="16" 
    x2="26" y2="16" 
    stroke="url(#amber)" 
    stroke-width="4" 
    stroke-linecap="round"
  />
</svg>